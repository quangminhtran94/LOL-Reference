<html>
    <head>
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.css">
        <title>LOL Dictionary</title>
        <script src="jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/const.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script>
        var BASE_URL ="https://global.api.pvp.net/api/lol";
        var STATIC_DATA_CATEGORY = "/static-data";
        var NA_REGION = "/na";
        var VERSION = "/v1.2";
        var API_KEY = "api_key=9cbeeaf4-5fef-4ce8-8088-0665fb515e7d";
        var CHAMPION_CATEGORY="/champion";
        var BASE_CHAMPION_IMAGE_URL = "http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/";
        var BASE_SPELL_IMAGE_URL = "http://ddragon.leagueoflegends.com/cdn/5.2.1/img/spell/";
        var BASE_PASSIVE_IMAGE_URL = "http://ddragon.leagueoflegends.com/cdn/5.2.1/img/passive/";
            $(document).ready(function(){
                $.ajax({url: BASE_URL + STATIC_DATA_CATEGORY + NA_REGION + VERSION + CHAMPION_CATEGORY + "?champData=info&"+ API_KEY, success: function(result){
                    $.each(result.data,function(key, value){
                        $("#champion-list").append("<li id='"+value.id+"'><a href='#'>"+ value.name +"</a></li>").listview("refresh");
                    })
                }});
            })

            $(document).on('pageinit', "#index",function () {
                $(document).on('click', "#champion-list li",function () {     
                    $.mobile.changePage('champion.html', { dataUrl : "champion.html?id="+$(this).attr('id'), data : { 'id' : $(this).attr('id') }, reloadPage : false, changeHash : true });
            }); 

            $(document).on('pageinit', "#champion-detail",function () {
                var parameters = $(this).data("url").split("?")[1];
                id = parameters.replace("id=","");  
                $.ajax({url: BASE_URL + STATIC_DATA_CATEGORY + NA_REGION + VERSION + CHAMPION_CATEGORY + "/"+id+"?champData=image,stats,info,spells,passive&"+API_KEY, success: function(result){
                    $('#champion-name').text(result.name);
                    $('#champion-title').text(result.title);
                    $.each(result.info, function(key, value){
                        var selector='#'+key+" div";

                        $(selector).css("width", (value*8).toString()+"%" );
                    })

                    $.each(result.stats, function(key, value){
                        var selector='#'+key;
                        $(selector).empty();
                        $(selector).append(value);
                    });

                    var atkspd = (0.625/(1+result.stats.attackspeedoffset)).toFixed(2);
                    $('#attackspeed').empty();
                    $('#attackspeed').append(atkspd);

                    $('#champion-image').empty();
                    $('#champion-image').append("<img src='"+ BASE_CHAMPION_IMAGE_URL+result.image.full+"'>");

                    $('#champion-spells').empty();
                    $('#champion-spells').append('<li><img src="' + BASE_PASSIVE_IMAGE_URL +result.passive.image.full+'"><p>' +'<b>' + result.passive.name + ' (Passive)</b><br>' +  result.passive.description +'</p></li>').listview("refresh");
                    var skillKeyboard = ['(Q)','(W)','(E)','(R)'];
                    $.each(result.spells, function(index, value){
                        var cost = '<i>Cost: ' + SpellToString(value, value.resource) + '</i><br>';
                        $('#champion-spells').append('<li><img src="' + BASE_SPELL_IMAGE_URL +value.image.full+'"><p>' + '<b>' + value.name + ' ' +skillKeyboard[index]+ '</b><br>' + cost + SpellToString(value, value.tooltip) +'</p></li>').listview("refresh");
                    });
                    $('#champion-spells li p').css("white-space","normal");
                }});
                
            });   
        }); 
        </script>
        <script>
            function SpellToString(spell, str){
                var start=0;
                str = str.replace(/{{ cost }}/g, spell.costBurn);
                while(str.indexOf('{{', start) != -1){
                    var index = str.indexOf('{{', start);
                    switch(str[index+3]){
                        case 'e':
                        case 'f':
                            var num = parseInt(str[index+4]);
                            str = str.replace('{{ '+str[index+3]+str[index+4],spell.effectBurn[num]);
                            str = str.replace(' }}','');
                            break;
                        case 'a':
                            var key = str.substring(index+3, index+5);
                            for(i=0; i<spell.vars.length;i++){
                                if(spell.vars[i].key == key){
                                    var replace = spell.vars[i].coeff[0];
                                    switch(spell.vars[i].link){
                                        case "attackdamage":
                                            replace += ' AD';
                                            break;
                                        case "spelldamage":
                                            replace += ' AP';
                                            break;
                                        case "bonusattackdamage":
                                            replace += ' bonus AD';
                                            break;
                                        case "bonusspelldamage":
                                            replace += ' bonus AP';
                                            break;
                                        default:
                                            break;
                                    }
                                    str = str.replace('{{ a'+str[index+4],replace);
                                    str = str.replace(' }}','');
                                    break;
                                }
                            }
                            break;
                        default:
                            break;
                    }
                    start = index;
                    
                }
                return str;
            }
        </script>
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-role="header"><h1>Champion</h1></div>
            <div data-role="main">
                <form>
                    <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
                </form>
                <ul id="champion-list" data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview">
                </ul>
            </div>
        </div>
    </body>
</html>
